<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="#personal-info">Personal Info</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#experience">Experience</a></li>
                          </ul>
        </nav>


        <main class="content">
            <section id="personal-info" class="resume-section">
                <h2>Personal Information</h2>
                <label for="First name">First Name:</label>
                <input type="text" id="First name" placeholder="Enter your First name">
                <label for="Last name">Last Name:</label>
                <input type="text" id="Last name" placeholder="Enter your Last name">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email id ">
                <label for="Adress">Adress:</label>
                <input type="text" id="Adress" placeholder="Enter Adress for contact">
                <label for="state">state:</label>
                <input type="text" id="state" placeholder="Enter  your state">
                <label for="pincode">pincode:</label>
                <input type="text" id="pincode" placeholder="Enter Adress for pincode">
                <label for="contact number">contact number:</label>
                <input type="text" id="contact number" placeholder="Enter Adress for contact number">

                <!-- Add more input fields as needed -->
            </section>

            <section id="education" class="resume-section">
                <h2>Education</h2>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" placeholder="Enter your degree ex:b.tech/m.tech ">
                <label for="university">University:</label>
                <input type="text" id="university" placeholder="Enter your university">
                <label for="degree percent">degree percent/gpa:</label>
                <input type="text" id="degree percent/gpa" placeholder="Enter your percentage/gpa">
                <label for="branch">branch:</label>
                <input type="text" id="branch" placeholder="Enter your branch">
                <label for="year os passs oout">year of passout:</label>
                <input type="text" id="passout" placeholder="Enter your year of passout">

                <label for="12th/diploma">12th/diploma:</label>
                <input type="text" id="branch" placeholder="Enter your branch ex:b.tech/m.tech ">
                <label for="university/college name">University/college name :</label>
                <input type="text" id="university/college name" placeholder="Enter your university//college name">
                <label for="12th/diploma percent">12th/diploma percent/gpa:</label>
                <input type="text" id="degree percent/gpa" placeholder="Enter your percentage/gpa">
                <label for="branch">year of passout:</label>
                <input type="text" id="passout" placeholder="Enter your year of passout">

                <label for="school name">school name :</label>
                <input type="text" id="school name" placeholder="Enter your school name">
               <label for="12th/diploma percent"> percent/gpa:</label>
                <input type="text" id="percent/gpa" placeholder="Enter your percentage/gpa">
                <label for="year of passout ">year of passout:</label>
                <input type="text" id="passout" placeholder="Enter your year of passout">

                <!-- Add more input fields as needed -->
            </section>

            <section id="experience" class="resume-section">
                <h2>Experience</h2>
                <label for="job-title">Job Title:</label>
                <input type="text" id="job-title" placeholder="Enter your job title  if no experieence type as fresher ">
                <label for="company">Company:</label>
                <input type="text" id="company" placeholder="Enter your company">
                 <label for="position">position:</label>
                <input type="text" id="position" placeholder="Enter your position/role">
                  <label for="salary">salary:</label>
                <input type="text" id="salary" placeholder="Enter your salary">
                 <label for="how many years of experience">Company:</label>
                <input type="text" id="total years of experience" placeholder="Enter your total experience years">

                 <!-- Add more input fields as needed -->
            </section>

            <section id="skills " class="resume-section">
            <h2>skills</h2>
                <label for="skills">Job Title:</label>
                <input type="text" id="skills" placeholder="Enter your skills/certificatiions sperated by commas etc.. ">
                <label for="certificate link">Job Title:</label>
                <input type="text" id="certificate link" placeholder="Enter your certificatiions link  sperated by commas. ">


            <!-- Add more input fields as needed -->
            </section>
        
            <section id="profile-id " class="resume-section">
            <h2>profile id</h2>
                <label for="profile id">Job Title:</label>
                <input type="text" id="profile id" placeholder="Enter your profile id as linked in/ insta/facebook etc.. ">
            <!-- Add more input fields as needed -->
            </section>
        

    </main>
    </div>

    <button id="print-button">Print Resume</button>
    <script src="script.js"></script>
</body>
</html>
